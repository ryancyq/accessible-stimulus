name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 12 * * 5'


permissions:
  contents: read

concurrency:
  group: test-action
  cancel-in-progress: ${{ github.ref != 'main' }}

jobs:
  test-stimulus:
    name: Stimulus Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm
          cache-dependency-path: stimulus/package-lock.json

      - name: Switch to stimulus folder
        run: cd stimulus

      - name: Install Dependencies
        run: npm ci

      - name: Check Format
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run ci-test
